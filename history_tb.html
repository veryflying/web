$def with (result)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史价格</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
$if result is None:
    <div style="text-align: center">请输入想查询历史价格的商品网址</div>
    <form method="get" style="margin-top: 10px;">
        <input type="text" name="id">

        <input type="submit" value="提交">
    </form>
$else:
    $if len(result) == 0:
        未找到历史价格
    $else:
        $for each in result:
            $ splited = each.split(',')
            $splited[0]年$splited[1]月$splited[2]日 $result[each] <br>
</div>
</body>
</html>
