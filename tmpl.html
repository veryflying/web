$def with (result)
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>$result['word']</title>
</head>
<body>
<div style="text-align: left; margin-left: 5px; margin-top: 30px">
单词：$result['word'] <br>-----------<br>
$for each in result['meaning']:
    $each.encode('utf-8') <br>
</div>
</body>
</html>
